<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hackney Coffee Cafe, London, England">
    <meta name="keywords" content="hackney coffee, london coffee, cafe, coffee shop, hackney, london">

    <link rel="stylesheet" href="assets/css/form.css">
    <title>Hackney Coffee</title>
    
    <!-- Font Awesome scripts -->

    <script src="https://kit.fontawesome.com/9431bb5fd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Hackney Coffee</h1>
            <div id="logo-img"></div>
        </a>
        <nav>
            <ul id="navigation">
                <li>
                    <a href="form.html" class="current">Contact</a>
                </li>
                <li>
                    <a href="#">Reviews</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="main-background">
        <div id="form-heading">
            <h2>Contact Us</h2>
            <hr>
        </div>
        <section id="form-section">
            <form action="https://formdump.codeinstitute.net/" method="POST">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="email" name="email_address" placeholder="Email" required>
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone" required>
                <br>
                <input id="send" type="submit" value="Send">
            </form>
            <textarea name="comment" form="usrform" placeholder="How can we help?" required></textarea>
        </section>
        <div id="contact">
            <h2 id="contact-heading">Contact Info</h2>
            <hr id="contact-hr">
            <h2>Email Address: hackneycoffee@gmail.com</h2>
            <h2>Phone number: 020 8616 5851</h2>
            <h2 id="alt"><i class="fa-sharp fa-solid fa-chevron-down"></i><i class="fa-sharp fa-solid fa-chevron-down"></i>Alternatively, check out our socials!</h2>
        </div>
        <footer>
            <ul class="socials">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit Our Facebook Page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit Our Twitter Page (Opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit Our Youtube Page (Opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit Our Instagram Page (Opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
            </ul>
        </footer>
    </section>
</body>
</html>
